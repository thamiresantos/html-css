<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner{
          background-color: salmon;
          display: flex;
          flex-flow: row nowrap;
        }

        div.item{
          background-color: lightblue;
          border: 1px solid black;
          text-align: center;
        }

        .cxA {
          flex: 0 1 200px;

        }

        .cxB {
          flex: 1 1 150px;
        }

        .cxC {
          flex: auto;
        }
    </style>
</head>
<body>
  <div class="conteiner">
    <div class="cxA">A</div>
    <div class="cxB">B</div>
    <div class="cxC">C</div>
    
  </div>  
</body>
</html>
